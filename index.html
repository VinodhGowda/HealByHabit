<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Log Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        select, input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .data-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
        }
        
        .table-header h3 {
            margin: 0;
        }
        
        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }
        
        .tag.fasting { background: #4facfe; }
        .tag.breakfast { background: #43e97b; }
        .tag.lunch { background: #fa709a; }
        .tag.dinner { background: #fee140; color: #333; }
        .tag.snack { background: #a18cd1; }
        .tag.exercise { background: #fbc2eb; color: #333; }
        .tag.medication { background: #fd746c; }
        .tag.reading { background: #667eea; }
        .tag.hydration { background: #2196F3; }
        
        .reading-value {
            font-weight: bold;
            color: #333;
        }
        
        .reading-high { color: #e74c3c; }
        .reading-normal { color: #27ae60; }
        .reading-low { color: #f39c12; }
        
        .file-upload {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .header h1 { font-size: 2rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .chart-container { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©∏ Glucose Log Dashboard</h1>
            <p>Interactive visualization and analysis of your glucose monitoring data</p>
        </div>
        
        <div class="file-upload">
            <p style="margin-bottom: 10px;">Upload your Excel file or use the embedded sample data</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                üìÅ Upload Excel File
            </button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalReadings">0</h3>
                <p>Total Readings</p>
            </div>
            <div class="stat-card">
                <h3 id="avgGlucose">0</h3>
                <p>Average Glucose</p>
            </div>
            <div class="stat-card">
                <h3 id="highestReading">0</h3>
                <p>Highest Reading</p>
            </div>
            <div class="stat-card">
                <h3 id="lowestReading">0</h3>
                <p>Lowest Reading</p>
            </div>
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <label>Filter by Tag:</label>
                <select id="tagFilter">
                    <option value="">All Tags</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date Range:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <input type="date" id="endDate">
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="upload-btn" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="glucoseChart"></canvas>
        </div>
        
        <div class="data-table">
            <div class="table-header">
                <h3>üìä Detailed Log Data</h3>
            </div>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Tag</th>
                            <th>Event</th>
                            <th>Reading</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data embedded (from your Excel file)
        const sampleData = [
            {"date":"2025-07-27","time":"08:07 AM","tag":"Fasting","event":"Fasting glucose","reading":141,"dailyAvg":136,"notes":"Woke up reading"},
            {"date":"2025-07-27","time":"02:26 PM","tag":"Breakfast","event":"Post-breakfast reading","reading":162,"dailyAvg":"","notes":"No walk, attended meeting"},
            {"date":"2025-07-27","time":"03:41 PM","tag":"Reading","event":"Glucose reading","reading":105,"dailyAvg":"","notes":"Sharp drop without walk, good trend"},
            {"date":"2025-07-27","time":"04:03 PM","tag":"Hydration","event":"Ate big guava + buttermilk","reading":136,"dailyAvg":"","notes":"Post-snack reading, moderate rise"},
            {"date":"2025-07-28","time":"07:20 AM","tag":"Reading","event":"Glucose reading","reading":129,"dailyAvg":142.2,"notes":"Returned from walk, 380 cal burned"},
            {"date":"2025-07-28","time":"10:07 AM","tag":"Breakfast","event":"Breakfast query","reading":"","dailyAvg":"","notes":"User asked about expected reading"},
            {"date":"2025-07-28","time":"11:17 AM","tag":"Breakfast","event":"Breakfast: 4 dosas + potato palya + coconut chutney","reading":"","dailyAvg":"","notes":"Heavy breakfast"},
            {"date":"2025-07-28","time":"01:45 PM","tag":"Breakfast","event":"Post-breakfast reading","reading":184,"dailyAvg":"","notes":"High reading, need walk"},
            {"date":"2025-07-28","time":"03:32 PM","tag":"Reading","event":"Glucose reading","reading":118,"dailyAvg":"","notes":"Good drop after walk, 15 min duration"},
            {"date":"2025-07-28","time":"05:55 PM","tag":"Hydration","event":"Ate apple + buttermilk","reading":147,"dailyAvg":"","notes":"Post-snack reading, moderate rise"},
            {"date":"2025-07-28","time":"08:52 PM","tag":"Dinner","event":"Dinner: 4 dosas + potato palya + buttermilk + metformin","reading":"","dailyAvg":"","notes":"Heavy dinner with medication"},
            {"date":"2025-07-29","time":"07:15 AM","tag":"Fasting","event":"Fasting glucose","reading":146,"dailyAvg":148.5,"notes":"Morning reading post-walk"},
            {"date":"2025-07-29","time":"11:02 AM","tag":"Breakfast","event":"Breakfast: 4 dosas + potato palya + coconut chutney","reading":"","dailyAvg":"","notes":"Regular breakfast"},
            {"date":"2025-07-29","time":"01:22 PM","tag":"Breakfast","event":"Post-breakfast reading","reading":171,"dailyAvg":"","notes":"Elevated, need walk"},
            {"date":"2025-07-29","time":"02:45 PM","tag":"Exercise","event":"Walk: 1.85 km in 30 mins","reading":"","dailyAvg":"","notes":"Burned 116 calories"},
            {"date":"2025-07-29","time":"03:15 PM","tag":"Reading","event":"Glucose reading","reading":124,"dailyAvg":"","notes":"Good drop post-walk"},
            {"date":"2025-07-29","time":"05:43 PM","tag":"Snack","event":"Ate banana + buttermilk","reading":139,"dailyAvg":"","notes":"Post-snack reading"},
            {"date":"2025-07-29","time":"08:45 PM","tag":"Dinner","event":"Dinner: 3 dosas + potato palya + buttermilk + metformin","reading":"","dailyAvg":"","notes":"Lighter dinner with med"},
            {"date":"2025-07-30","time":"07:30 AM","tag":"Fasting","event":"Fasting glucose","reading":142,"dailyAvg":142,"notes":"Consistent morning reading"},
            {"date":"2025-07-30","time":"11:15 AM","tag":"Breakfast","event":"Breakfast: 3 dosas + potato palya + coconut chutney","reading":"","dailyAvg":"","notes":"Reduced portion"},
            {"date":"2025-07-30","time":"01:08 PM","tag":"Breakfast","event":"Post-breakfast reading","reading":158,"dailyAvg":"","notes":"Better control with smaller portion"},
            {"date":"2025-07-30","time":"02:30 PM","tag":"Exercise","event":"Walk: 2.1 km in 35 mins","reading":"","dailyAvg":"","notes":"Burned 132 calories"},
            {"date":"2025-07-30","time":"03:05 PM","tag":"Reading","event":"Glucose reading","reading":115,"dailyAvg":"","notes":"Excellent drop post-exercise"},
            {"date":"2025-07-30","time":"05:20 PM","tag":"Hydration","event":"Drank buttermilk","reading":125,"dailyAvg":"","notes":"Minimal rise with buttermilk"},
            {"date":"2025-07-30","time":"08:30 PM","tag":"Dinner","event":"Dinner: 3 dosas + vegetable curry + metformin","reading":"","dailyAvg":"","notes":"Light dinner with medication"}
        ];

        let currentData = [...sampleData];
        let glucoseChart;

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeData(currentData);
            setupFileUpload();
        });

        function initializeData(data) {
            updateStatistics(data);
            updateFilters(data);
            createChart(data);
            updateTable(data);
        }

        function updateStatistics(data) {
            const readingsData = data.filter(item => item.reading && item.reading !== "");
            const readings = readingsData.map(item => parseFloat(item.reading)).filter(r => !isNaN(r));
            
            document.getElementById('totalReadings').textContent = readings.length;
            document.getElementById('avgGlucose').textContent = readings.length > 0 ? Math.round(readings.reduce((a, b) => a + b, 0) / readings.length) : 0;
            document.getElementById('highestReading').textContent = readings.length > 0 ? Math.max(...readings) : 0;
            document.getElementById('lowestReading').textContent = readings.length > 0 ? Math.min(...readings) : 0;
        }

        function updateFilters(data) {
            const tagFilter = document.getElementById('tagFilter');
            const uniqueTags = [...new Set(data.map(item => item.tag).filter(tag => tag))];
            
            tagFilter.innerHTML = '<option value="">All Tags</option>';
            uniqueTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagFilter.appendChild(option);
            });

            // Set date range
            const dates = data.map(item => item.date).filter(date => date);
            if (dates.length > 0) {
                const minDate = new Date(Math.min(...dates.map(d => new Date(d))));
                const maxDate = new Date(Math.max(...dates.map(d => new Date(d))));
                
                document.getElementById('startDate').value = minDate.toISOString().split('T')[0];
                document.getElementById('endDate').value = maxDate.toISOString().split('T')[0];
            }
        }

        function createChart(data) {
            const ctx = document.getElementById('glucoseChart').getContext('2d');
            const readingsData = data.filter(item => item.reading && item.reading !== "" && !isNaN(parseFloat(item.reading)));
            
            const chartData = readingsData.map(item => ({
                x: new Date(item.date + 'T' + convertTo24Hour(item.time)),
                y: parseFloat(item.reading),
                tag: item.tag,
                event: item.event,
                notes: item.notes
            })).sort((a, b) => a.x - b.x);

            if (glucoseChart) {
                glucoseChart.destroy();
            }

            glucoseChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Glucose Reading',
                        data: chartData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'point'
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            callbacks: {
                                title: function(context) {
                                    return new Date(context[0].parsed.x).toLocaleString();
                                },
                                afterBody: function(context) {
                                    const dataPoint = context[0].raw;
                                    return [`Tag: ${dataPoint.tag}`, `Event: ${dataPoint.event}`, `Notes: ${dataPoint.notes || 'None'}`];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    day: 'MMM DD'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Date & Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Glucose Level (mg/dL)'
                            },
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    }
                }
            });
        }

        function updateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = item.date;
                row.insertCell(1).textContent = item.time;
                
                const tagCell = row.insertCell(2);
                if (item.tag) {
                    const tagSpan = document.createElement('span');
                    tagSpan.className = `tag ${item.tag.toLowerCase()}`;
                    tagSpan.textContent = item.tag;
                    tagCell.appendChild(tagSpan);
                }
                
                row.insertCell(3).textContent = item.event || '';
                
                const readingCell = row.insertCell(4);
                if (item.reading && item.reading !== "") {
                    const reading = parseFloat(item.reading);
                    readingCell.textContent = reading;
                    readingCell.className = 'reading-value';
                    
                    if (reading > 180) readingCell.classList.add('reading-high');
                    else if (reading < 80) readingCell.classList.add('reading-low');
                    else readingCell.classList.add('reading-normal');
                }
                
                row.insertCell(5).textContent = item.notes || '';
            });
        }

        function applyFilters() {
            const tagFilter = document.getElementById('tagFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            let filteredData = [...sampleData];

            if (tagFilter) {
                filteredData = filteredData.filter(item => item.tag === tagFilter);
            }

            if (startDate) {
                filteredData = filteredData.filter(item => item.date >= startDate);
            }

            if (endDate) {
                filteredData = filteredData.filter(item => item.date <= endDate);
            }

            currentData = filteredData;
            updateStatistics(filteredData);
            createChart(filteredData);
            updateTable(filteredData);
        }

        function setupFileUpload() {
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const workbook = XLSX.read(e.target.result, { type: 'array' });
                            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: "" });
                            
                            if (jsonData.length > 1) {
                                const headers = jsonData[0];
                                const dataRows = jsonData.slice(1);
                                
                                const processedData = dataRows.map(row => ({
                                    date: formatDate(row[0]),
                                    time: row[1] || '',
                                    tag: row[2] || '',
                                    event: row[3] || '',
                                    reading: row[4] || '',
                                    dailyAvg: row[5] || '',
                                    notes: row[6] || ''
                                })).filter(item => item.date);
                                
                                currentData = processedData;
                                initializeData(processedData);
                                alert('File uploaded successfully!');
                            }
                        } catch (error) {
                            alert('Error reading file: ' + error.message);
                        }
                    };
                    reader.readAsArrayBuffer(file);
                }
            });
        }

        function formatDate(excelDate) {
            if (typeof excelDate === 'string' && excelDate.includes('T')) {
                return excelDate.split('T')[0];
            } else if (typeof excelDate === 'number') {
                const date = new Date((excelDate - 25569) * 86400 * 1000);
                return date.toISOString().split('T')[0];
            }
            return excelDate;
        }

        function convertTo24Hour(time12h) {
            if (!time12h) return '00:00';
            const [time, modifier] = time12h.split(' ');
            let [hours, minutes] = time.split(':');
            if (hours === '12') hours = '00';
            if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
            return `${String(hours).padStart(2, '0')}:${minutes}`;
        }
    </script>
</body>
</html>
